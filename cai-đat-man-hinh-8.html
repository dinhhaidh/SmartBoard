<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartboard</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.css">
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./scss/main.css">
</head>
<body>

    <section class="main">
       <div class="screen__advertising">
            <div class="screen__advertising__container container">
                <div class="notification__icons screen__advertising-icon screen__setting-icon">
                    <img src="./img/notification-left.svg" alt="">
                    <h6 class="notification__heading screen__advertising-heading">Cài đặt màn hình</h6>
                </div>

                <h6 class="screen__setting-advertisement">Quảng cáo</h6>

                <div class="for-you__images screen__advertising-images screen__setting-images">
                    <div class="for-you-content swiper">
                        <div class="swiper-wrapper">
                            <article class="for-you__article swiper-slide">
                                <img src="./img/for-you-1.png" alt="" class="for-you-img screen__advertising-img">
                            </article>
                            <article class="for-you__article swiper-slide">
                                <img src="./img/for-you-2.png" alt="" class="for-you-img screen__advertising-img">
                            </article>
                            <article class="for-you__article swiper-slide">
                                <img src="./img/for-you-3.png" alt="" class="for-you-img screen__advertising-img">
                            </article>
                        </div>
                    </div>

                    <div class="swiper-button-prev">
                        <img src="./img/for-you-left.svg" alt="">
                    </div>
                    <div class="swiper-button-next">
                        <img src="./img/for-you-right.svg" alt="">
                    </div>
                </div>

                <div class="screen__advertising-content">
                    <div class="screen__setting-content">
                        <h6 class="screen__setting-advertisement  screen__setting-green">Toàn màn hình</h6>

                        <div class="screen__setting-checkbox">

                        </div>

                        <div class="screen__advertising-checkbox">
                            <label class="switch">
                                <input type="checkbox" />
                                <span class="slider"></span>
                            </label>
                        </div>

                    </div>

                    <div class="for-you__main screen__setting-main">
                        <div class="for-you-main screen__setting-data">
                            <h6 class="for-you-title">
                                Giải trí
                            </h6>
        
                            <div class="for-you-image screen__setting-image">
                                <div class="for-you__swiper swiper">
                                    <div class="swiper-wrapper">
                                        <article class="for-you__cart swiper-slide screen__setting-cart">
                                            <img src="./img/vtv1.png" alt="">
                                            <div class="for-you__link">
                                                VTV1
                                            </div>

                                            <button class="screen__setting-button">
                                                Chiếu
                                            </button>
                                        </article>
                                        <article class="for-you__cart swiper-slide">
                                            <img src="./img/vtv.png" alt="">
                                            <div class="for-you__link">
                                                VTV GO
                                            </div>

                                            <button class="screen__setting-button">
                                                Chiếu
                                            </button>
                                        </article>
                                        <article class="for-you__cart swiper-slide">
                                            <img src="./img/htv3.png" alt="">
                                            <div class="for-you__link">
                                                HTV3
                                            </div>

                                            <button class="screen__setting-button">
                                                Chiếu
                                            </button>
                                        </article>
        
                                        <article class="for-you__cart swiper-slide">
                                            <img src="./img/thvl.png" alt="">
                                            <div class="for-you__link">
                                                THVL
                                            </div>

                                            <button class="screen__setting-button">
                                                Chiếu
                                            </button>
                                        </article>
                                    </div>
                                </div>
                            </div>
        
                            <h6 class="for-you-advertisement screen__setting-games">
                                Games
                            </h6>
                            <div class="for-you__card">
                                <div class="for-you__data swiper">
                                    <div class="swiper-wrapper">
                                        <article class="for-you__cart swiper-slide screen__setting-cart">
                                            <img src="./img/chess.png" alt="">
                                            <div class="for-you__link">
                                                Cờ vua
                                            </div>

                                            <button class="screen__setting-button">
                                                Chiếu
                                            </button>
                                        </article>
                                        <article class="for-you__cart swiper-slide swiper-slide screen__setting-cart">
                                            <img src="./img/rubix.png" alt="">
                                            <div class="for-you__link">
                                                Rubik
                                            </div>

                                            <button class="screen__setting-button">
                                                Chiếu
                                            </button>
                                        </article>
                                        <article class="for-you__cart swiper-slide for-you-full swiper-slide screen__setting-cart">
                                            <img src="./img/Football.png" alt="">
                                            <div class="for-you__link">
                                                Football
                                            </div>

                                            <button class="screen__setting-button">
                                                Chiếu
                                            </button>
                                        </article>
        
                                        <article class="for-you__cart swiper-slide ">
                                            <img src="./img/dice.png" alt="" class="for-you-img-10">
                                            <div class="for-you__link">
                                                Cá ngựa
                                            </div>

                                            <button class="screen__setting-button">
                                                Chiếu
                                            </button>
                                        </article>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
       </div>
    </section>

    <script src="./js/swiper-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
