<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartboard</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.css">
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Allerta&family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./scss/main.css">
</head>
<body>

    <section class="main">
        <section class="nail">
            <div class="nail-content">
                <div class="nail__left">
                    <a href="#" class="nail__arrow-left">
                        <img src="./img/nail-arrow-left.png" alt="">
                    </a>

                    <span class="nail-left">
                        Left
                    </span>
                </div>

                <div class="nail__logo">
                    <img src="./img/Logo_No background 1.png" alt="">
                </div>

                <div class="nail__right">
                    <a href="#" class="nail__arrow-right">
                        <img src="./img/fi-rr-arrow-left.png" alt="">
                    </a>
                    <span class="nail-right">Right</span>
                </div>
            </div>
            <div class="nail-container container">
                <div class="nail-data swiper">
                    <div class="swiper-wrapper">
                        <article class="nail__article swiper-slide">
                            <img src="./img/nail-img.png" alt="">
                        </article>

                        <article class="nail__article swiper-slide">
                            <img src="./img/nail-img-2.png" alt="">
                        </article>

                        <article class="nail__article swiper-slide">
                            <img src="./img/nail-img-3.png" alt="">
                        </article>

                        <article class="nail__article swiper-slide">
                            <img src="./img/nail-img-4.png" alt="">
                        </article>
                        
                        <article class="nail__article swiper-slide">
                            <img src="./img/nail-img-5.png" alt="">
                        </article>

                        <article class="nail__article swiper-slide">
                            <img src="./img/nail-img-5.png" alt="">
                        </article>

                        <article class="nail__article swiper-slide">
                            <img src="./img/nail-img-6.png" alt="">
                        </article>



                    </div>

                </div>
                <div class="swiper-button-prev">
                    <img src="./img/for-you-left.svg" alt="">
                </div>
                <div class="swiper-button-next">
                    <img src="./img/for-you-right.svg" alt="">
                </div>

                <div class="nail-buttons">
                    <button class="nail-button">
                        <img src="./img/back.png" alt="">
                        Quay lại mặc định
                    </button>
    
                    <button class="nail__continue">
                        Tiếp tục
                    </button>
                </div>

                <button class="nail__color-tone">
                    Chọn tone màu
                </button>

                <div class="nail__select-color">
                    <div class="nail__danger"></div>
                    <div class="nail__brick"></div>
                    <div class="nail__yellow"></div>
                    <div class="nail__green"></div>
                    <div class="nail__primary"></div>
                    <div class="nail__purple"></div>
                </div>

                <div class="nail-main">
                    <div class="nail-swiper swiper">
                        <div class="swiper-wrapper">
                            <article class="nail-article swiper-slide">
                                <img src="./img/nail-active-1.png" alt="">

                                <span>Rosebud pink</span>
                            </article>
                            
                            <article class="nail-article swiper-slide">
                                <img src="./img/nail-img__2.png" alt="">

                                <span>Crimson red</span>
                            </article>

                            <article class="nail-article swiper-slide">
                                <img src="./img/nail-img__2.png" alt="">

                                <span>Crimson red</span>
                            </article>
                        </div>
                    </div>

                    <div class="nail__images swiper">
                        <div class="swiper-wrapper">
                            <article class="nail-article swiper-slide">
                                <img src="./img/nail-img__2.png" alt="">

                                <span>Rose gold</span>
                            </article>
                            
                            <article class="nail-article swiper-slide">
                                <img src="./img/nail-img__4.png" alt="">

                                <span>Brick red</span>
                            </article>

                            <article class="nail-article swiper-slide">
                                <img src="./img/nail-img__2.png" alt="">

                                <span>Raspberry</span>
                            </article>
                        </div>
                    </div>
                    <div class="swiper-button-next">
                        <img src="./img/for-you-right.svg" alt="">
                    </div>
                </div>

            </div>

        </section>
    </section>

    <script src="./js/swiper-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
