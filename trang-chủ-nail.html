<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartboard</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.css">
    <link rel="stylesheet" href="./scss/main.css">
</head>
<body>

    <section class="main">
        <section class="nail">
            <div class="nail-content">
                <div class="nail__left">
                    <a href="#" class="nail__arrow-left">
                        <img src="./img/nail-arrow-left.svg" alt="">
                    </a>

                    <span class="nail-left">
                        Left
                    </span>
                </div>

                <div class="nail__logo">
                    <img src="./img/Logo_No background 1.png" alt="">
                </div>

                <div class="nail__right">
                    <a href="#" class="nail__arrow-right">
                        <img src="./img/arrow-right.svg" alt="">
                    </a>
                    <span>Right</span>
                </div>
            </div>
            <div class="nail__container container">
                <div class="nail-data">

                </div>
            </div>
        </section>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</body>
</html>
