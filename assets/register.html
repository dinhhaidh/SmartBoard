<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.css">
    <link rel="stylesheet" href="./scss/main.css">
</head>
<body>
   

    <section class="main">
        <!-- ============ REGISTER============= -->
        <section class="registers">
            <div class="registers__container container">
                <div class="registers__data">
                    <img src="./img/Logo_No background 1.png" alt="" class="registers__logo">
                    
                    <img src="./img/register-2.png" alt="" class="registers__image">

                    
                    <form action="" class="registers__form">
                        <h5 class="registers__heading">
                            Đăng ký
                        </h5>
                        <div class="registers__form-control">
                            <span class="registers__desc">Số điện thoại</span>

                            <input type="text" placeholder="Số điện thoại">
                        </div>

                        <div class="registers-form registers-form__passwork">
                            <span class="registers__desc">Mật khẩu</span>

                            <input type="text" placeholder="Mật khẩu">
                            <div class="registers__password">
                                <img src="./img/passwork.svg" alt="">
                            </div>
                        </div>

                        <div class="registers-form">
                            <span class="registers__desc">Xác nhận mật khẩu</span>

                            <input type="text" placeholder="Xác nhận mật khẩu">
                            <div class="registers__password">
                                <img src="./img/passwork.svg" alt="">
                            </div>
                        </div>

                        <button class="login__button registers__button">
                            Đăng kí
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</body>
</html>
