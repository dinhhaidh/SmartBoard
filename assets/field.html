<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.css">
    <link rel="stylesheet" href="./scss/main.css">
</head>
<body>
   

    <section class="main">
        <!-- ============ REGISTER============= -->
        <section class="field">
            <div class="field__container container">
                <h5 class="field__heading">
                    Welcome to SmartBoard
                </h5>

                <h6 class="field__text">
                    Lĩnh vực của bạn là gì?
                </h6>
                <div class="field__main">
                    <div class="field__cart">
                        <img src="./img/field-1.png" alt="">
                        <button class="field__hotel">
                            Hotel
                        </button>
                        <button class="field__continue">
                            Tiếp tục
                        </button>
                    </div>
                    <div class="field__cart">
                        <img src="./img/field-2.png" alt="">
                        <button class="field__hotel field__nail">
                            F&B
                        </button>
                        <button class="field__continue field__continue-nailing">
                            Tiếp tục
                        </button>
                    </div>
                    <div class="field__cart">
                        <img src="./img/field-3.png" alt="">
                        <button class="field__hotel field__nail field-nail">
                            Nail
                        </button>
                        <button class="field__continue field__continue-nailing">
                            Tiếp tục
                        </button>
                    </div>
                    <div class="field__cart">
                        <img src="./img/field-4.png" alt="">
                        <button class="field__hotel field__salon">
                            Salon
                        </button>
                        <button class="field__continue field__button">
                            Tiếp tục
                        </button>
                    </div>
                </div>


            </div>
        </section>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</body>
</html>
