<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartboard</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.css">
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./scss/main.css">
</head>
<body>
    <section class="main">
       <div class="nail">
            <div class="nail__container container">
                <div class="notification__icons screen__advertising-icon finance-icon nail__icon">
                    <img src="./img/nail-arrow-left.svg" alt="">
                    <h6 class="notification__heading finance__heading">Trang chủ</h6>
                </div>

                <div class="nail__square">
                    <img src="./img/nail-2.png" alt="">
                    <p class="nail__text">
                        Square violet
                    </p>

                    <p class="nail__heading">x1</p>

                    <p class="nail__des">100.000 đồng</p>
                </div>

                <div class="nail__square nail__content">
                    <img src="./img/nail-3.png" alt="">
                    <p class="nail__text">
                        Square violet
                    </p>

                    <p class="nail__heading">x1</p>

                    <p class="nail__des">100.000 đồng</p>
                </div>

                <div class="nail__square nail__content">
                    <img src="./img/nail-4.png" alt="">
                    <p class="nail__text">
                        Square violet
                    </p>

                    <p class="nail__heading">x1</p>

                    <p class="nail__des">50.000 đồng</p>
                </div>

                <h6 class="finance__total nail__total">Tổng cộng: 250.000 đồng </h6>

                <div class="nail__buttons">
                    <button class="nail__button nail__button-white">
                        Thanh toán
                    </button>
    
                    <button class="nail__button nail__button-black">
                        Thanh toán và in hóa đơn
                    </button>
                </div>
            </div>
       </div>
    </section>

    <script src="./js/swiper-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
