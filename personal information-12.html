<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartboard</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.css">
    <link rel="stylesheet" href="./scss/main.css">
</head>
<body>
   

    <section class="main">
        <!-- ============ personal__information ============= -->
        <section class="personal__information">
            <div class="personal__information-container container">
                <div class="personal__information-subtitle">
                    <a href="#">
                        <img src="./img/personal__information-arrow-left.svg" alt="">
                    </a>
                    <h5 class="personal__information-description">
                    Thông tin cá nhân
                   </h5>

                </div>

               <div class="personal__information-avatar">
                    <img src="./img/personal__information-avatar.png" alt="" class="personal__information-img">
                    <img src="./img/personal__information-1.svg" alt="" class="personal__information-camera">
               </div>

               <form class="personal__information-control">
                    <div class="personal__information-form">
                        <h6 class="personal__information-fullname">
                            Họ tên
                        </h6>
                        <input type="name" placeholder=" Nguyễn Thị A" class=" personal__information-input">
                    </div>

                    <div class="personal__information-form">
                        <h6 class="personal__information-fullname personal__information--fullname">
                            Số điện thoại
                        </h6>
                        <input type="text" placeholder="0909660000" class="personal__information-input ">
                    </div>

                    <div class="personal__information-form">
                        <h6 class="personal__information-fullname  personal__information-address">
                            Địa chỉ
                        </h6>
                        <input type="text" placeholder=" 79/71" class="personal__information-input">
                    </div>

                    <div class="personal__information-form">
                        <h6 class="personal__information-fullname personal__information-momo">
                           Momo
                        </h6>
                        <input type="text" placeholder="0909660000" class="personal__information-input ">
                    </div>
               </form>

               <div class="personal__information-main">
                    <h6 class="personal__information-desc">
                        Hashtag
                        
                    </h6>

                    <div class="personal__information-button">
                        <button class="personal__information-skincare personal__information-succes">
                            #Skincare
                        </button>
                        <button class="personal__information-skincare personal__information-primary">
                            #Skincare
                        </button>
                        <button class="personal__information-skincare personal__information-succes">
                            #Skincare
                        </button>
                        <button class="personal__information-skincare personal__information-danger">
                            #Skincare
                        </button>
                        <button class="personal__information-skincare personal__information-waning">
                            #Skincare
                        </button>
                    </div>
               </div>
            </div>
        </section>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</body>
</html>
